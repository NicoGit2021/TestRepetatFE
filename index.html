<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Pagina cu citate</title>
</head>
<body>
    <header>
        <h1>Read and add quotes</h1>
    </header>
    <main>
        <form id="form" action="/submit" method="post">
            <label for="quote">Please write a quote:</label>
            <textarea id="area-quote" name="quote">Enter your quote here...</textarea>
             <label for="author">Please write the quote's author:</label>
            <input type="text" name="author" id="author" placeholder="Author's name"></input>
            <button id="submit-btn" type="submit">Add quote</button>
        </form>
        <section id="quotes-list">

        </section>
    </main>
    <footer>
        <p>Copyright 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
